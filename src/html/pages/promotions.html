<!DOCTYPE html>
<html lang="ru">
		@include("./../common/head.html", { "title": "Акции" })
	<body itemscope itemtype="https://schema.org/WebPage">
		<div class="page-wrapper">
			<!-- Шапка -->
			@include("./../common/header.html")
			<!-- Шапка -->

			<main class="main">
				<div class="page-heading">
					<div class="container">
						<div class="breadcrumbs" itemscope itemtype="https://schema.org/BreadcrumbList">
                            <ul class="breadcrumbs__list">
                                <li class="breadcrumbs__item" itemprop="itemListElement" itemscope itemtype="https://schema.org/ListItem">
                                    <a href="/" class="breadcrumbs__item-content" itemprop="item" title="Перейти на главную страницу" aria-label="Главная">
                                        <span itemprop="name">Главная</span>
                                    </a>
                                    <meta itemprop="position" content="1" />
                                </li>
                                <li class="breadcrumbs__item" itemprop="itemListElement" itemscope itemtype="https://schema.org/ListItem">
                                    <span class="breadcrumbs__item-content" itemprop="name">Акции</span>
                                    <meta itemprop="position" content="2" />
                                </li>
                            </ul>
                        </div>
						<div class="page-title__wrapper">
							<h1 class="page-title">Акции</h1>
						</div>
					</div>
				</div>
                <section class="promotions">
                    <div class="container">
                        <h2 class="visually-hidden">Акции</h2>
                        <div class="section_content">
                            <div class="promotions__items grid grid--4 items mobile-col">
                                <script>
                                    const promotionsData = [
                                        {  
                                            title: "Завершилась акция, посвященная Дню действий профсоюзов «За достойный труд!» под девизом ФНПР: «Социальное партнерство - гарантия достойного труда!». В ней приняли участие 118 чел.",
                                            imgSrc: "./../../img/promotions__image-1.png"
                                        },
                                        {  
                                            title: "Профсоюзная организация Горьковского автозавода отметила свой 92-ой день рождения.",
                                            imgSrc: "./../../img/promotions__image-2.png"
                                        },
                                        {  
                                            title: "Профсоюзные активисты в рамках акции «Пасха – время добрых дел» доставили подарки для воспитанников Воскресной школы Православного прихода Церкви в честь Благовещения Пресвятой Богородицы (п.Желнино, г.Дзержинск).",
                                            imgSrc: "./../../img/promotions__image-3.png" 
                                        },
                                        {  
                                            title: "«Трудовой десант» из активистов Совета молодёжи ППО в ОАО «ГАЗ» поработал в ДОЛ «Сокол».",
                                            imgSrc: "./../../img/promotions__image-4.png"
                                        }
                                    ];
                                
                                    const promotionsContent = document.querySelector('.promotions__items');
                                
                                    promotionsData.forEach(item => {
                                        const promotionsItem = `
                                            <article class="promotions__item" itemscope itemtype="http://schema.org/ImageObject">
                                                <a href="./promotions-detail.html" class="item__link" title="${item.title}">
                                                     <div class="item__img img">
                                                        <img src="${item.imgSrc}" alt="${item.title}"  itemprop="contentUrl">
                                                    </div>
                                                    <div class="item__description">
                                                        <h3 class="item__title" itemprop="name">${item.title}</h3>
                                                        <span class="item__date" itemprop="datePublished">05.10.2024</span>
                                                    </div>
                                                </a>
                                            </article>
                                        `;
                                        promotionsContent.innerHTML += promotionsItem;
                                    });
                                </script>
                            </div>
                            @include("./../components/pagination.html")
                        </div>
                    </div>
                </section>  
			</main>
			
			<!-- Подвал -->
				@include("./../common/footer.html")
			<!-- Подвал -->
		</div>
	</body>
</html>
