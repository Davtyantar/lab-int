<!DOCTYPE html>
<html lang="ru">

			@include("./../common/header.html")

			<main class="main">
				<div class="page-heading">
					<div class="container">
						<div class="breadcrumbs" itemscope itemtype="https://schema.org/BreadcrumbList">
							<ul class="breadcrumbs__list">
								<li class="breadcrumbs__item" itemprop="itemListElement" itemscope itemtype="https://schema.org/ListItem">
									<a href="/" class="breadcrumbs__item-content" itemprop="item" title="Перейти на главную страницу" aria-label="Главная">
										<span itemprop="name">Главная</span>
									</a>
									<meta itemprop="position" content="1" />
								</li>
								<li class="breadcrumbs__item" itemprop="itemListElement" itemscope itemtype="https://schema.org/ListItem">
									<a href="/organization" class="breadcrumbs__item-content" itemprop="item" title="Перейти в раздел Организация" aria-label="Организация">
										<span itemprop="name">Проекты</span>
									</a>
									<meta itemprop="position" content="2" />
								</li>
								<li class="breadcrumbs__item" itemprop="itemListElement" itemscope itemtype="https://schema.org/ListItem">
									<span class="breadcrumbs__item-content" itemprop="name">Конкурсы</span>
									<meta itemprop="position" content="3" />
								</li>
							</ul>
						</div>
						<div class="page-title__wrapper">
							<h1 class="page-title">Конкурсы</h1>
						</div>
					</div>
				</div>
				<section class="competitions">
					<div class="container">
						<div class="section_content">
							<div class="competitions__items items grid grid--4 unified-grid-arrow">
								<script>
									const competitionsData = [
										{ title: "Конкурс ППО в ОАО \"ГАЗ\" - Профсоюз помог: реальные истории", imgSrc: "./../../img/competitions-page-img-1.png"},
										{ title: "Фотоконкурс профкома БЕ ПААГ ПАО \"ГАЗ\" \"Чудо-Чадо!\"", imgSrc: "./../../img/competitions-page-img-2.png"},
										{ title: "Конкурс фотографий “Новогоднее настроение!»", imgSrc: "./../../img/competitions-page-img-3.png"},
										{ title: "Профсоюзный конкурс “Самая оригинальная снежинка”", imgSrc: "./../../img/competitions-page-img-4.png"},
										{ title: "Конкурс детских рисунков «Цветы для мамы»", imgSrc: "./../../img/competitions-page-img-5.png"},
										
										{ title: "Конкурс плакатов по ЭКОЛОГИИ", imgSrc: "./../../img/competitions-page-img-6.png"},
										{ title: "Конкурс рисунков «Моя мама»", imgSrc: "./../../img/competitions-page-img-7.png"},
										{ title: "Творческий конкурс ППО в ОАО “ГАЗ” “ПРОФИК - профсоюзный герой!”", imgSrc: "./../../img/competitions-page-img-8.png"},
										{ title: "Конкурс презентаций “Вокруг света с профбилетом”", imgSrc: "./../../img/competitions-page-img-9.png"},
										{ title: "Фотоконкурс ФНПР “Профсоюзы и общество”?", imgSrc: "./../../img/competitions-page-img-10.png"},
										
										{ title: "Фотоконкурс СМ ППО в ОАО “ГАЗ” “Это мой друг”", imgSrc: "./../../img/competitions-page-img-11.png"},
										{ title: "Детский творческий конкурс ППО в ОАО “ГАЗ” “Торт для мамы”", imgSrc: "./../../img/competitions-page-img-12.png"},
										{ title: "Фотоконкурс “Наш семейный автомобиль”", imgSrc: "./../../img/competitions-page-img-13.png"},
										{ title: "Фотоконкурс СМ ППО в ОАО “ГАЗ” “Отпуск на все 100”", imgSrc: "./../../img/competitions-page-img-14.png"},
										{ title: "Детский фотоконкурс “Маскарад”", imgSrc: "./../../img/competitions-page-img-8.png"},

										{ title: "Конкурс рисунков Совета молодежи ППО в ОАО “ГАЗ” “Цветы”", imgSrc: "./../../img/competitions-page-img-1.png"},
										{ title: "Фотоконкурс СМ ООО “АЗ” “ГАЗ” “Я люблю спорт”", imgSrc: "./../../img/competitions-page-img-2.png"},
										{ title: "Новогодний конкурс елочных игрушек профкома", imgSrc: "./../../img/competitions-page-img-3.png"},
										{ title: "Фотоконкурс ФНПР “Культура в обхективе профсоюза”", imgSrc: "./../../img/competitions-page-img-4.png"},
										{ title: "Фотоконкурс СМ ООО “АЗ “ГАЗ” “Отпуск на все 100”", imgSrc: "./../../img/competitions-page-img-5.png"},
									];
								
									const competitionsContent = document.querySelector('.competitions__items');
								
									competitionsData.forEach(project => {
										const competitionItem = `
											<article class="item" role="article">
												<div class="item__image">
													<img data-src="${project.imgSrc}" class="lazyload" alt="${project.title}">
												</div>
												<a href="#" class="item__link" target="_blank" title="${project.title}">
													<h3 class="item__title">${project.title}</h3>
												</a>
											</article>
										`;
										competitionsContent.innerHTML += competitionItem;
									});
								</script>
							</div>
							@include("./../components/pagination.html")
						</div>
					</div>
				</section>
			</main>
			
			<!-- Подвал -->
				@include("./../common/footer.html")
			<!-- Подвал -->
		</div>
	</body>
</html>
