<!DOCTYPE html>
<html lang="ru">
		@include("./../common/head.html", { "title": "Слет профгрупоргов" })
	<body>
		<div class="page-wrapper">
			<!-- Шапка -->
			@include("./../common/header.html")
			<!-- Шапка -->

			<main class="main">
				<div class="page-heading">
					<div class="container">
						<div class="breadcrumbs" itemscope itemtype="https://schema.org/BreadcrumbList">
							<ul class="breadcrumbs__list">
								<li class="breadcrumbs__item" itemprop="itemListElement" itemscope itemtype="https://schema.org/ListItem">
									<a href="/" class="breadcrumbs__item-content" itemprop="item" title="Перейти на главную страницу" aria-label="Главная">
										<span itemprop="name">Главная</span>
									</a>
									<meta itemprop="position" content="1" />
								</li>
								<li class="breadcrumbs__item" itemprop="itemListElement" itemscope itemtype="https://schema.org/ListItem">
									<a href="/organization" class="breadcrumbs__item-content" itemprop="item" title="Перейти в раздел Организация" aria-label="Организация">
										<span itemprop="name">Проекты</span>
									</a>
									<meta itemprop="position" content="2" />
								</li>
								<li class="breadcrumbs__item" itemprop="itemListElement" itemscope itemtype="https://schema.org/ListItem">
									<span class="breadcrumbs__item-content" itemprop="name">Слет профгрупоргов</span>
									<meta itemprop="position" content="3" />
								</li>
							</ul>
						</div>
						<div class="page-title__wrapper">
							<h1 class="page-title">Слет профгрупоргов</h1>
						</div>
					</div>
				</div>
				<section class="union-meeting">
					<div class="container">
						<div class="section_content">
							<div class="union-meeting__grid union-meeting__items grid grid--4 items">
								<script>
									const unionMeetingData = [
										{ count: "50" }, { count: "49" }, { count: "48" }, { count: "47" }, { count: "46" }, { count: "45" },
										{ count: "44" }, { count: "43" }, { count: "42" }, { count: "41" }, { count: "40" }, { count: "39" },
										{ count: "38" }, { count: "37" }, { count: "36" }, { count: "35" }, { count: "34" }, { count: "33" },
										{ count: "32" }, { count: "31" }, { count: "30" }, { count: "29" }, { count: "28" }, { count: "27" },
										{ count: "26" }, { count: "25" }, { count: "24" }, { count: "23" }, { count: "22" }, { count: "21" },
										{ count: "20" }
									];

								
									const unionMeetingContent = document.querySelector('.union-meeting__items');
								
									unionMeetingData.forEach(item => {
										const unionMeetingItem = `
											<article class="union-meeting__item" role="article">
												<div class="union-meeting__image">
													<img data-src="./../../img/union-meeting-bgImg.png" class="lazyload" alt="Alt изображения">
												</div>
												<a href="./union-meeting-detail.html" class="union-meeting__link has-date" title="${item.count} Слет профгрупоргов">
													<h3 class="union-meeting__title item__title"><span class="item__count">${item.count}</span> Слет профгрупоргов</h3>
													<div class="item__date"><span>20 апреля 2022 г.</span></div>
												</a>
											</article>
										`;
										unionMeetingContent.innerHTML += unionMeetingItem;
									});
								</script>
							</div>
							@include("./../components/pagination.html")
						</div>
					</div>
				</section>
			</main>
			
			<!-- Подвал -->
				@include("./../common/footer.html")
			<!-- Подвал -->
		</div>
	</body>
</html>
