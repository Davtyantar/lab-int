<!DOCTYPE html>
<html lang="ru">
		@include("./../common/head.html", { "title": "Отдохните" })
	<body>
		<div class="page-wrapper">
			<!-- Шапка -->
			@include("./../common/header.html")
			<!-- Шапка -->

			<main class="main">
				<div class="page-heading">
					<div class="container">
						<div class="breadcrumbs" itemscope itemtype="https://schema.org/BreadcrumbList">
                            <ul class="breadcrumbs__list">
                                <li class="breadcrumbs__item" itemprop="itemListElement" itemscope itemtype="https://schema.org/ListItem">
                                    <a href="/" class="breadcrumbs__item-content" itemprop="item" title="Перейти на главную страницу" aria-label="Главная">
                                        <span itemprop="name">Главная</span>
                                    </a>
                                    <meta itemprop="position" content="1" />
                                </li>
                                <li class="breadcrumbs__item" itemprop="itemListElement" itemscope itemtype="https://schema.org/ListItem">
                                    <a href="/organization" class="breadcrumbs__item-content" itemprop="item" title="Перейти в раздел Организация" aria-label="Организация">
                                        <span itemprop="name">Организация</span>
                                    </a>
                                    <meta itemprop="position" content="2" />
                                </li>
                                <li class="breadcrumbs__item" itemprop="itemListElement" itemscope itemtype="https://schema.org/ListItem">
                                    <span class="breadcrumbs__item-content" itemprop="name">Отдохните</span>
                                    <meta itemprop="position" content="3" />
                                </li>
                            </ul>
                        </div>
						<div class="page-title__wrapper">
							<h1 class="page-title">
								Отдохните
							</h1>
						</div>
					</div>
				</div>
				<section class="rest">
					<div class="container">
                        <div class="section_content">
                            <div class="rest__items items grid grid--4 unified-grid-arrow mobile-slider">
                                <script>
                                    const restData = [
                                        { title: "Санаторий ”Городецкий”", imgSrc: "./../../img/rest__image-1.png"},
                                        { title: "Санаторий им.ВЦСПС", imgSrc: "./../../img/rest__image-2.png"},
                                        { title: "”АВТОМОБИЛИСТ”", imgSrc: "./../../img/rest__image-3.png"},
                                        { title: "База отдыха ”СУРСКИЕ ЗОРИ”", imgSrc: "./../../img/rest__image-4.png"},
                                        { title: "Санаторий ”ЧУВАШИЯ”", imgSrc: "./../../img/rest__image-5.png"},
                                        { title: "ДОЛ ”КРАСНЫЙ ПЛЕС”", imgSrc: "./../../img/rest__image-6.png"},
                                        { title: "СОЛ ”РОМАНТИКА”", imgSrc: "./../../img/rest__image-7.png"},
                                    ];
                                
                                    const restContent = document.querySelector('.rest__items');
                                
                                    restData.forEach(project => {
                                        const restItem = `
                                            <article class="item" role="article">
                                                <div class="item__image">
                                                    <img data-src="${project.imgSrc}" class="lazyload" alt="${project.title}">
                                                </div>
                                                <a href="#" class="item__link" target="_blank" title="${project.title}">
                                                    <h3 class="item__title">${project.title}</h3>
                                                </a>
                                            </article>
                                        `;
                                        restContent.innerHTML += restItem;
                                    });
                                </script>
                            </div>
                        </div>
                    </div>
				</section>
			</main>
			
			<!-- Подвал -->
				@include("./../common/footer.html")
			<!-- Подвал -->
		</div>
	</body>
</html>
