<!DOCTYPE html>
<html lang="ru">
		@include("./../common/head.html", { "title": "Профсоюзная хроника" })
	<body>
		<div class="page-wrapper">
			<!-- Шапка -->
			@include("./../common/header.html")
			<!-- Шапка -->

			<main class="main">
				<div class="page-heading">
					<div class="container">
						<div class="breadcrumbs" itemscope itemtype="https://schema.org/BreadcrumbList">
                            <ul class="breadcrumbs__list">
                                <li class="breadcrumbs__item" itemprop="itemListElement" itemscope itemtype="https://schema.org/ListItem">
                                    <a href="/" class="breadcrumbs__item-content" itemprop="item" title="Перейти на главную страницу" aria-label="Главная">
                                        <span itemprop="name">Главная</span>
                                    </a>
                                    <meta itemprop="position" content="1" />
                                </li>
                                <li class="breadcrumbs__item" itemprop="itemListElement" itemscope itemtype="https://schema.org/ListItem">
                                    <a href="/" class="breadcrumbs__item-content" itemprop="item" title="Перейти на главную страницу" aria-label="Главная">
                                        <span itemprop="name">Пресс-центр</span>
                                    </a>
                                    <meta itemprop="position" content="2" />
                                </li>
                                <li class="breadcrumbs__item" itemprop="itemListElement" itemscope itemtype="https://schema.org/ListItem">
                                    <span class="breadcrumbs__item-content" itemprop="name">Профсоюзная хроника</span>
                                    <meta itemprop="position" content="2" />
                                </li>
                            </ul>
                        </div>
						<div class="page-title__wrapper">
							<h1 class="page-title">Профсоюзная хроника</h1>
						</div>
					</div>
				</div>
                <!-- то же самое что на главной -->
                <section class="chronicle">
                    <div class="container">
                        <div class="section_content">
                            <div class="chronicle__items grid grid--4 items mobile-col">
                                <script>
                                    const chronicleData = [
                                        {   
                                            title: "Приглашаем вас в ДК «ГАЗ» на спектакль «Дракула».", 
                                            imgSrc: "./../../img/chronicle__image-page-16.png",  
                                        },
                                        {  
                                            title: "Приглашаем вас в ДК ГАЗ на большой сольный концерт Дмитрия Колдуна со скидкой 20% по кодовому слову при покупке билетов здесь", 
                                            imgSrc: "./../../img/chronicle__image-page-15.png",
                                        },
                                        {  
                                            title: "Представляем вам нового участника проекта «Твои таланты, Профсоюз!» - Плескач Татьяну Михайловну (УЖТ)", 
                                            imgSrc: "./../../img/chronicle__image-page-14.png",
                                        },
                                        {  
                                            title: "В штатном режиме работают следующие столовые...", 
                                            imgSrc: "./../../img/chronicle__image-page-16.png",
                                        }
                                    ];
                                
                                    const chronicleContent = document.querySelector('main:not(.mainpage) .chronicle__items');
                                
                                    chronicleData.forEach(item => {
                                        const chronicleItem = `
                                            <article class="chronicle__item" role="article">
                                                <a href="./profsoyuz-xronika-detail.html" class="item__link" title="${item.title}">
                                                    <div class="item__img img">
                                                        <img data-src="${item.imgSrc}" class="lazyload" alt="${item.title}">
                                                    </div>
                                                    <div class="item__description">
                                                        <h3 class="item__title">${item.title}</h3>
                                                        <span class="item__date">03.10.2024</span>
                                                    </div>
                                                </a>
                                            </article>
                                        `;
                                        chronicleContent.innerHTML += chronicleItem;
                                    });
                                </script>
                            </div>
                            @include("./../components/pagination.html")
                        </div>
                    </div>
                </section>
                <!-- то же самое что на главной -->
			</main>
			
			<!-- Подвал -->
				@include("./../common/footer.html")
			<!-- Подвал -->
		</div>
	</body>
</html>
