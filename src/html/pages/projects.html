<!DOCTYPE html>
<html lang="ru">
		@include("./../common/head.html", { "title": "Проекты" })
	<body>
		<div class="page-wrapper">
			<!-- Шапка -->
			@include("./../common/header.html")
			<!-- Шапка -->

			<main class="main">
				<div class="page-heading">
					<div class="container">
						<div class="breadcrumbs" itemscope itemtype="https://schema.org/BreadcrumbList">
                            <ul class="breadcrumbs__list">
                                <li class="breadcrumbs__item" itemprop="itemListElement" itemscope itemtype="https://schema.org/ListItem">
                                    <a href="/" class="breadcrumbs__item-content" itemprop="item" title="Перейти на главную страницу" aria-label="Главная">
                                        <span itemprop="name">Главная</span>
                                    </a>
                                    <meta itemprop="position" content="1" />
                                </li>
                                <li class="breadcrumbs__item" itemprop="itemListElement" itemscope itemtype="https://schema.org/ListItem">
                                    <span class="breadcrumbs__item-content" itemprop="name">Проекты</span>
                                    <meta itemprop="position" content="2" />
                                </li>
                            </ul>
                        </div>
						<div class="page-title__wrapper">
							<h1 class="page-title">Проекты</h1>
						</div>
					</div>
				</div>
                <section class="projects">
                    <div class="container">
                        <div class="section_content">
                            <div class="projects__items items grid grid--4 unified-grid-arrow mobile-slider">
                                <script>
                                    const projectsData = [
                                        { title: "Слет профгрупоргов", imgSrc: "./../../img/projects-page-img-1.png", link: "./union-meeting.html"},
                                        { title: "Проф-тв", imgSrc: "./../../img/projects-page-img-2.png", link: "./prof-tv.html"},
                                        { title: "Конкурсы", imgSrc: "./../../img/projects-page-img-3.png", link: "./competitions.html"},
                                        { title: "Твой талант", imgSrc: "./../../img/projects-page-img-4.png", link: "./talents.html"},
                                        { title: "Поздравляем", imgSrc: "./../../img/projects-page-img-5.png", link: "./congrats.html"},
                                        { title: "Перечитай", imgSrc: "./../../img/projects-page-img-6.png", link: "./perechitay.html"},
                                        { title: "Кинофраза", imgSrc: "./../../img/projects-page-img-7.png", link: "./kinofraza.html"},
                                        { title: "Как вести себя", imgSrc: "./../../img/projects-page-img-8.png", link: "./kak-sebya-vesti.html"},
                                        { title: "Цитата дня", imgSrc: "./../../img/projects-page-img-9.png", link: "./quote-of-the-day.html"},
                                        { title: "А вы знали?", imgSrc: "./../../img/projects-page-img-10.png", link: "./do-you-know.html"},
                                        { title: "Год наставника", imgSrc: "./../../img/projects-page-img-11.png", link: "./mentor-year.html"},
                                        { title: "Билет 085", imgSrc: "./../../img/projects-page-img-12.png", link: "./bilet-85.html"},
                                        { title: "Билет 090", imgSrc: "./../../img/projects-page-img-13.png", link: "./bilet-90.html"},
                                        { title: "Азбука водителя", imgSrc: "./../../img/projects-page-img-14.png", link: "./azbuka-voditelya.html"},
                                    ];
                                
                                    const projectsContent = document.querySelector('.projects__items:not(.main.homepage .projects__items)');
                                
                                    projectsData.forEach(project => {
                                        const projectItem = `
                                            <article class="item" role="article">
                                                <div class="item__image">
                                                    <img data-src="${project.imgSrc}" class="lazyload" alt="${project.title}">
                                                </div>
                                                <a href="${project.link}" class="item__link" title="${project.title}">
                                                    <h3 class="item__title">${project.title}</h3>
                                                </a>
                                            </article>
                                        `;
                                        projectsContent.innerHTML += projectItem;
                                    });
                                </script>
                            </div>
                        </div>
                    </div>
                </section>
			</main>
			
			<!-- Подвал -->
				@include("./../common/footer.html")
			<!-- Подвал -->
		</div>
	</body>
</html>
