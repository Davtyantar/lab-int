<!DOCTYPE html>
<html lang="ru">
		@include("./../common/head.html", { "title": "Билет 085" })
	<body>
		<div class="page-wrapper">
			<!-- Шапка -->
			@include("./../common/header.html")
			<!-- Шапка -->

			<main class="main">
				<div class="page-heading">
					<div class="container">
						<div class="breadcrumbs" itemscope itemtype="https://schema.org/BreadcrumbList">
                            <ul class="breadcrumbs__list">
                                <li class="breadcrumbs__item" itemprop="itemListElement" itemscope itemtype="https://schema.org/ListItem">
                                    <a href="/" class="breadcrumbs__item-content" itemprop="item" title="Перейти на главную страницу" aria-label="Главная">
                                        <span itemprop="name">Главная</span>
                                    </a>
                                    <meta itemprop="position" content="1" />
                                </li>
                                <li class="breadcrumbs__item" itemprop="itemListElement" itemscope itemtype="https://schema.org/ListItem">
                                    <a href="/" class="breadcrumbs__item-content" itemprop="item" title="Перейти на главную страницу" aria-label="Главная">
                                        <span itemprop="name">Проекты</span>
                                    </a>
                                    <meta itemprop="position" content="2" />
                                </li>
                                <li class="breadcrumbs__item" itemprop="itemListElement" itemscope itemtype="https://schema.org/ListItem">
                                    <span class="breadcrumbs__item-content" itemprop="name">Билет 085</span>
                                    <meta itemprop="position" content="3" />
                                </li>
                            </ul>
                        </div>
						<div class="page-title__wrapper">
							<h1 class="page-title">Билет 085</h1>
						</div>
					</div>
				</div>
				<section class="bilet">
					<div class="container">
                        <div class="section_content">
                            <div class="bilet__items items grid grid--2">
                                <script>
                                    const bilet85Data = [
                                        {   
                                            name: "Лемпер Александр Хаимович",
                                            position: "Cварщик на машинах контактной (прессовой) сварки ЗППА VW/Skoda ООО 'Автозавод ГАЗ'",
                                            imgSrc: "./../../img/bilet-085-item-1-img.png",
                                            docImgSrc: "./../../img/bilet-085-item-1-img-small.png",
                                            workHistory: "1976",
                                            membership: "1973",
                                            id: "2671085"
                                        },
                                        {   
                                            name: "Баринова Елена Сергеевна",
                                            position: "Пенсионер ООО 'КорпусГрупп'",
                                            imgSrc: "./../../img/bilet-085-item-2-img.png",
                                            docImgSrc: "./../../img/bilet-085-item-2-img-small.png",
                                            workHistory: "1986",
                                            membership: "1976",
                                            id: "57090085"
                                        },
                                        {   
                                            name: "Гордеевцев Анатолий Евгеньевич",
                                            position: "маляр ЗААг ОАО «ГАЗ»",
                                            imgSrc: "./../../img/bilet-085-item-3-img.png",
                                            docImgSrc: "./../../img/bilet-085-item-3-img-small.png",
                                            workHistory: "1990",
                                            membership: "1990",
                                            id: "011085"
                                        },
                                        {   
                                                name: "Агаркова Анна Васильевна",
                                                position: "начальник лаборатории член профбюро,председатель совета наставников ДпК ОАО «ГАЗ»",
                                                imgSrc: "./../../img/bilet-085-item-4-img.png",
                                                docImgSrc: "./../../img/bilet-085-item-4-img-small.png",
                                                workHistory: "1975",
                                                membership: "1975",
                                                id: "13761085"
                                            },
                                    ]
                                    
                                    const biletItemContent = document.querySelector('.bilet__items');

                                    bilet85Data.forEach(member => {
                                        const biletTabItem  = `
                                        <div class="bilet__item">
                                            <div class="item__img img">
                                                <img data-src="${member.imgSrc}" class="lazyload" alt="${member.name}" title="${member.name}">
                                            </div>
                                            <div class="item__info">
                                                <div class="info__head">
                                                    <div class="item__title">${member.name}</div>
                                                    <div class="item__subtitle">${member.position}</div>
                                                </div>
                                                <div class="info__foot">
                                                    <a class="info__foot-img hover-img img" href="${member.docImgSrc}" data-caption="${member.name}" data-fancybox="gallery">
                                                        <img data-src="${member.docImgSrc}" class="lazyload" title="${member.name}" alt="${member.name}" />
                                                    </a>
                                                    <div class="info__foot-numbers">
                                                        <span class="work-history">на заводе с ${member.workHistory}г.</span>
                                                        <span class="union-membership">в профсоюзе с ${member.membership}г.</span>
                                                        <span class="union-id">профбилет №${member.id}</span>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                        `;
                                        biletItemContent.innerHTML += biletTabItem;
                                    });
                                </script>
                            </div>
                        </div>
                    </div>
				</section>
			</main>
			
			<!-- Подвал -->
				@include("./../common/footer.html")
			<!-- Подвал -->
		</div>
	</body>
</html>
