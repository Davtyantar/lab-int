<!DOCTYPE html>
<html lang="ru">
		@include("./../common/head.html", { "title": "Азбука водителя" })
	<body>
		<div class="page-wrapper">
			<!-- Шапка -->
			@include("./../common/header.html")
			<!-- Шапка -->

			<main class="main">
				<div class="page-heading">
					<div class="container">
						<div class="breadcrumbs" itemscope itemtype="https://schema.org/BreadcrumbList">
                            <ul class="breadcrumbs__list">
                                <li class="breadcrumbs__item" itemprop="itemListElement" itemscope itemtype="https://schema.org/ListItem">
                                    <a href="/" class="breadcrumbs__item-content" itemprop="item" title="Перейти на главную страницу" aria-label="Главная">
                                        <span itemprop="name">Главная</span>
                                    </a>
                                    <meta itemprop="position" content="1" />
                                </li>
                                <li class="breadcrumbs__item" itemprop="itemListElement" itemscope itemtype="https://schema.org/ListItem">
                                    <span class="breadcrumbs__item-content" itemprop="name">Азбука водителя</span>
                                    <meta itemprop="position" content="2" />
                                </li>
                            </ul>
                        </div>
						<div class="page-title__wrapper">
							<h1 class="page-title">Азбука водителя</h1>
						</div>
					</div>
				</div>
                <section class="drivers-alphabet">
                    <div class="container">
                        <div class="section_content">
                            <div class="drivers-alphabet__items grid grid--4 items mobile-col">
                                <script>
                                    const driversAlphabetData = [
                                        {   
                                            title: "Арест на трое суток за летнюю резину", 
                                            imgSrc: "./../../img/drivers-alphabet__image-page-1.png", date: "12.10.2024"  
                                        },
                                        {  
                                            title: "Три случая, когда авто отправят на штрафстоянку", 
                                            imgSrc: "./../../img/drivers-alphabet__image-page-2.png", date: "11.10.2024"
                                        },
                                        {  
                                            title: "Инспекторы стали чаще останавливать машины с детьми", 
                                            imgSrc: "./../../img/drivers-alphabet__image-page-3.png", date: "12.10.2024" 
                                        },
                                        {  
                                            title: "Можно ли безалкогольное пиво за рулем?", 
                                            imgSrc: "./../../img/drivers-alphabet__image-page-4.png", date: "07.10.2024"
                                        },
                                        {   
                                            title: "Можно ли вместо аварийного знака ставить другой предмет?", 
                                            imgSrc: "./../../img/drivers-alphabet__image-page-5.png", date: "05.10.2024"
                                        },
                                        {   
                                            title: "Теперь для квадроциклов и снегоходов не нужна особая категория прав", 
                                            imgSrc: "./../../img/drivers-alphabet__image-page-6.png", date: "05.10.2024"
                                        },
                                        {   
                                            title: "Когда могут оштрафовать на 15 тысяч рублей, если нет медсправки?", 
                                            imgSrc: "./../../img/drivers-alphabet__image-page-7.png", date: "04.10.2024"
                                        },
                                        {   
                                            title: "Можно ли оспорить штраф с камеры, о которой не предупредили?", 
                                            imgSrc: "./../../img/drivers-alphabet__image-page-8.png", date: "03.10.2024"
                                        },
                                        {   
                                            title: "За какие нарушения могут забрать авто или другое имущество?", 
                                            imgSrc: "./../../img/drivers-alphabet__image-page-9.png", date: "12.10.2024" 
                                        },
                                        {   
                                            title: "Более 50 новых комплексов фотовидеофиксации заработают в Нижегородской области с 1 января 2024 года.", 
                                            imgSrc: "./../../img/drivers-alphabet__image-page-10.png", date: "11.10.2024"
                                        },
                                        {   
                                            title: "Россиян стали чаще штрафовать за выключенные фары и ходовые огни", 
                                            imgSrc: "./../../img/drivers-alphabet__image-page-11.png", date: "12.10.2024" 
                                        },
                                        {   
                                            title: "Нарушения с номерами, за которые выпишут штраф", 
                                            imgSrc: "./../../img/drivers-alphabet__image-page-12.png", date: "07.10.2024"
                                        },
                                        {   
                                            title: "Как оспорить штраф за прогрев двигателя?", 
                                            imgSrc: "./../../img/drivers-alphabet__image-page-13.png", date: "05.10.2024"
                                        },
                                        {   
                                            title: "Что будет, если не подписать протокол ГИБДД?",
                                            imgSrc: "./../../img/drivers-alphabet__image-page-14.png", date: "05.10.2024"
                                        },
                                        {   
                                            title: "Как гражданину с инвалидностью оформить бесплатную парковку?", 
                                            imgSrc: "./../../img/drivers-alphabet__image-page-15.png", date: "04.10.2024"
                                        },
                                        {   
                                            title: "За какие нарушения могут лишить водительских прав?", 
                                            imgSrc: "./../../img/drivers-alphabet__image-page-16.png", date: "03.10.2024"
                                        }
                                    ];
                                
                                    const driversAlphabetContent = document.querySelector('main:not(.mainpage) .drivers-alphabet__items');
                                
                                    driversAlphabetData.forEach(item => {
                                        const driversAlphabetItem = `
                                            <article class="drivers-alphabet__item" role="article">
                                                <a href="./azbuka-voditelya-detail.html" class="item__link" title="${item.title}">
                                                    <div class="item__img img">
                                                        <img data-src="${item.imgSrc}" class="lazyload" alt="${item.title}">
                                                    </div>
                                                    <div class="item__description">
                                                        <h3 class="item__title">${item.title}</h3>
                                                        <span class="item__date">${item.date}</span>
                                                    </div>
                                                </a>
                                            </article>
                                        `;
                                        driversAlphabetContent.innerHTML += driversAlphabetItem;
                                    });
                                </script>
                            </div>
                            @include("./../components/pagination.html")
                        </div>
                    </div>
                </section>
			</main>
			
			<!-- Подвал -->
				@include("./../common/footer.html")
			<!-- Подвал -->
		</div>
	</body>
</html>
