<!DOCTYPE html>
<html lang="ru">
		@include("./../common/head.html", { "title": "Год наставника" })
	<body>
		<div class="page-wrapper">
			<!-- Шапка -->
			@include("./../common/header.html")
			<!-- Шапка -->

			<main class="main">
				<div class="page-heading">
					<div class="container">
						<div class="breadcrumbs" itemscope itemtype="https://schema.org/BreadcrumbList">
							<ul class="breadcrumbs__list">
								<li class="breadcrumbs__item" itemprop="itemListElement" itemscope itemtype="https://schema.org/ListItem">
									<a href="/" class="breadcrumbs__item-content" itemprop="item" title="Перейти на главную страницу" aria-label="Главная">
										<span itemprop="name">Главная</span>
									</a>
									<meta itemprop="position" content="1" />
								</li>
								<li class="breadcrumbs__item" itemprop="itemListElement" itemscope itemtype="https://schema.org/ListItem">
									<a href="/organization" class="breadcrumbs__item-content" itemprop="item" title="Перейти в раздел Организация" aria-label="Организация">
										<span itemprop="name">Проекты</span>
									</a>
									<meta itemprop="position" content="2" />
								</li>
								<li class="breadcrumbs__item" itemprop="itemListElement" itemscope itemtype="https://schema.org/ListItem">
									<span class="breadcrumbs__item-content" itemprop="name">Год наставника</span>
									<meta itemprop="position" content="3" />
								</li>
							</ul>
						</div>
						<div class="page-title__wrapper">
							<h1 class="page-title">Год наставника</h1>
						</div>
					</div>
				</div>
				<section class="mentor-year">
					<div class="container">
						<div class="section_content">
							<div class="mentor-year__items items grid grid--4 unified-grid-arrow">
								<script>
									const mentorYearData = [
										{ title: "Человек Трудав живописи", imgSrc: "./../../img/mentor-year-page-img-1.png"},
										{ title: "Стихи о наставниках", imgSrc: "./../../img/mentor-year-page-img-2.png"},
										{ title: "История наставничества", imgSrc: "./../../img/mentor-year-page-img-3.png"},
										{ title: "Цитаты о наставничестве", imgSrc: "./../../img/mentor-year-page-img-4.png"},
										{ title: "Воспоминания о наставниках", imgSrc: "./../../img/mentor-year-page-img-5.png"},
										{ title: "Литературный конкурс “Слово о наставнике”", imgSrc: "./../../img/mentor-year-page-img-6.png"},
										{ title: "Методичка “Профсоюзное наставничество”", imgSrc: "./../../img/mentor-year-page-img-7.png"},
										{ title: "Презентация “Профсоюзное наставничество”", imgSrc: "./../../img/mentor-year-page-img-8.png"},
										{ title: "Презентация “История движения “ни одного отстающего рядом”", imgSrc: "./../../img/mentor-year-page-img-9.png"},
										{ title: "Мозговой штурм “Наставник - это”", imgSrc: "./../../img/mentor-year-page-img-10.png"},
									];
								
									const mentorYearContent = document.querySelector('.mentor-year__items');
								
									mentorYearData.forEach(project => {
										const mentorYearItem = `
											<article class="item" role="article">
												<div class="item__image">
													<img data-src="${project.imgSrc}" class="lazyload" alt="${project.title}">
												</div>
												<a href="#" class="item__link" target="_blank" title="${project.title}">
													<h3 class="item__title">${project.title}</h3>
												</a>
											</article>
										`;
										mentorYearContent.innerHTML += mentorYearItem;
									});
								</script>
							</div>
						</div>
					</div>
				</section>
			</main>
			
			<!-- Подвал -->
				@include("./../common/footer.html")
			<!-- Подвал -->
		</div>
	</body>
</html>
