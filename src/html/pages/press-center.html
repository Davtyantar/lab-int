<!DOCTYPE html>
<html lang="ru">
		@include("./../common/head.html", { "title": "Пресс-центр" })
	<body itemscope itemtype="https://schema.org/WebPage">
		<div class="page-wrapper">
			<!-- Шапка -->
			@include("./../common/header.html")
			<!-- Шапка -->

			<main class="main">
				<div class="page-heading">
					<div class="container">
						<div class="breadcrumbs" itemscope itemtype="https://schema.org/BreadcrumbList">
                            <ul class="breadcrumbs__list">
                                <li class="breadcrumbs__item" itemprop="itemListElement" itemscope itemtype="https://schema.org/ListItem">
                                    <a href="/" class="breadcrumbs__item-content" itemprop="item" title="Перейти на главную страницу" aria-label="Главная">
                                        <span itemprop="name">Главная</span>
                                    </a>
                                    <meta itemprop="position" content="1" />
                                </li>
                                <li class="breadcrumbs__item" itemprop="itemListElement" itemscope itemtype="https://schema.org/ListItem">
                                    <span class="breadcrumbs__item-content" itemprop="name">Пресс-центр</span>
                                    <meta itemprop="position" content="2" />
                                </li>
                            </ul>
                        </div>
						<div class="page-title__wrapper">
							<h1 class="page-title">Пресс-центр</h1>
						</div>
					</div>
				</div>
                <section class="press-center">
                    <div class="container">
                        <h2 class="visually-hidden">Пресс-центр</h2>
                        <div class="section_content">
                            <div class="press-center__items items grid grid--4 unified-grid-arrow">
                                <script>
                                    const pressCenterData = [
                                        { 
                                            title: "Профсоюзная хроника", imgSrc: "./../../img/press-center-1.png",
                                            link: "./profsoyuz-xronika.html"
                                        },
                                        { 
                                            title: "Профсоюзные сайты", imgSrc: "./../../img/press-center-2.png",
                                            link: "./smi.html"
                                        },
                                        { 
                                            title: "Периодика", imgSrc: "./../../img/press-center-3.png",
                                            link: "./periodika.html"
                                        },
                                        { 
                                            title: "СМИ", imgSrc: "./../../img/press-center-4.png",
                                            link: "./smi.html"
                                        },
                                    ];
                                
                                    const pressCenterContent = document.querySelector('.press-center__items:not(.main.homepage .press-center__items)');
                                
                                    pressCenterData.forEach(project => {
                                        const item = `
                                            <article class="item" itemscope itemtype="http://schema.org/ImageObject">
                                                <div class="item__image">
                                                    <img src="${project.imgSrc}" alt="${project.title}"  itemprop="contentUrl">
                                                </div>
                                                <a href="${project.link}" class="item__link" title="${project.title}">
                                                    <h3 class="item__title" itemprop="name" >${project.title}</h3>
                                                </a>
                                            </article>
                                        `;
                                        pressCenterContent.innerHTML += item;
                                    });
                                </script>
                            </div>
                        </div>
                    </div>
                </section>
			</main>
			
			<!-- Подвал -->
				@include("./../common/footer.html")
			<!-- Подвал -->
		</div>
	</body>
</html>
