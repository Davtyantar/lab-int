<!DOCTYPE html>
<html lang="ru">
		@include("./../common/head.html", { "title": "Лучшие из лучших" })
	<body>
		<div class="page-wrapper">
			<!-- Шапка -->
			@include("./../common/header.html")
			<!-- Шапка -->

			<main class="main">
				<div class="page-heading">
					<div class="container">
						<div class="breadcrumbs" itemscope itemtype="https://schema.org/BreadcrumbList">
							<ul class="breadcrumbs__list">
								<li class="breadcrumbs__item" itemprop="itemListElement" itemscope itemtype="https://schema.org/ListItem">
									<a href="/" class="breadcrumbs__item-content" itemprop="item" title="Перейти на главную страницу" aria-label="Главная">
										<span itemprop="name">Главная</span>
									</a>
									<meta itemprop="position" content="1" />
								</li>
								<li class="breadcrumbs__item" itemprop="itemListElement" itemscope itemtype="https://schema.org/ListItem">
									<a href="/organization" class="breadcrumbs__item-content" itemprop="item" title="Перейти в раздел Организация" aria-label="Организация">
										<span itemprop="name">Проекты</span>
									</a>
									<meta itemprop="position" content="2" />
								</li>
								<li class="breadcrumbs__item" itemprop="itemListElement" itemscope itemtype="https://schema.org/ListItem">
									<span class="breadcrumbs__item-content" itemprop="name">Лучшие из лучших</span>
									<meta itemprop="position" content="3" />
								</li>
							</ul>
						</div>
						<div class="page-title__wrapper">
							<h1 class="page-title">Лучшие из лучших</h1>
						</div>
					</div>
				</div>
				<section class="best-workers">
					<div class="container">
						<div class="section_content">
							<div class="section_content">
                                <div class="best-workers__items items grid grid--4 unified-grid-arrow">
                                    <script>
                                        const bestWorkersData = [
                                            { title: "Лучшие работники года"},
                                            { title: "Лучшие профсоюзные группы"},
                                            { title: "Лучшие профгрупорги"},
                                            { title: "Лучшие уполномоченные по охране труда"},
                                            { title: "Лауреаты студенческой премии"},
                                            { title: "Лауреаты молодёжной премии"},
                                        ];
                                    
                                        const bestWorkersContent = document.querySelector('.best-workers__items');
                                    
                                        bestWorkersData.forEach(best => {
                                            const bestWorkersItem = `
                                                <article class="item" role="article">
                                                    <div class="item__image">
														<img data-src="./../../img/best-workers-bgImg.png" class="lazyload" alt="Alt изображения">
                                                    </div>
                                                    <a href="./best-workers-detail.html" class="item__link" target="_blank" title="${best.title}">
                                                        <h3 class="item__title">${best.title}</h3>
                                                    </a>
                                                </article>
                                            `;
                                            bestWorkersContent.innerHTML += bestWorkersItem;
                                        });
                                    </script>
                                </div>
                                @include("./../components/pagination.html")
                            </div>
						</div>
					</div>
				</section>
			</main>
			
			<!-- Подвал -->
				@include("./../common/footer.html")
			<!-- Подвал -->
		</div>
	</body>
</html>
