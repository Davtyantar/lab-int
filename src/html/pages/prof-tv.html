<!DOCTYPE html>
<html lang="ru">
		@include("./../common/head.html", { "title": "Проф-тв" })
	<body itemscope itemtype="https://schema.org/WebPage">
		<div class="page-wrapper">
			<!-- Шапка -->
			@include("./../common/header.html")
			<!-- Шапка -->

			<main class="main">
				<div class="page-heading">
					<div class="container">
						<div class="breadcrumbs" itemscope itemtype="https://schema.org/BreadcrumbList">
                            <ul class="breadcrumbs__list">
                                <li class="breadcrumbs__item" itemprop="itemListElement" itemscope itemtype="https://schema.org/ListItem">
                                    <a href="/" class="breadcrumbs__item-content" itemprop="item" title="Перейти на главную страницу" aria-label="Главная">
                                        <span itemprop="name">Главная</span>
                                    </a>
                                    <meta itemprop="position" content="1" />
                                </li>
                                <li class="breadcrumbs__item" itemprop="itemListElement" itemscope itemtype="https://schema.org/ListItem">
                                    <a href="/organization" class="breadcrumbs__item-content" itemprop="item" title="Перейти в раздел Организация" aria-label="Организация">
                                        <span itemprop="name">Организация</span>
                                    </a>
                                    <meta itemprop="position" content="2" />
                                </li>
                                <li class="breadcrumbs__item" itemprop="itemListElement" itemscope itemtype="https://schema.org/ListItem">
                                    <span class="breadcrumbs__item-content" itemprop="name">Проф-тв</span>
                                    <meta itemprop="position" content="3" />
                                </li>
                            </ul>
                        </div>
						<div class="page-title__wrapper">
							<h1 class="page-title">
								Проф-тв
							</h1>
						</div>
					</div>
				</div>
				<section class="prof-tv">
					<div class="container">
                        <h2 class="visually-hidden">Проф-тв</h2>
                        <div class="section_content">
                            <div class="prof-tv_items items grid grid--4 mobile-col">
                                <script>
                                    const profTvData = [
                                        { 
                                            title: "Новогоднее представление Совета молодежи ППО в ОАО \"ГАЗ\" \"Дед Мороз спешит на помощь\" для детей в Центре длительной реабилитации \"Добрый сад\"", 
                                            imgSrc: "./../../img/prof-tv__image-1.png", 
                                            videoSrc: "https://rutube.ru/video/8931779380f4d5188e7e66fb7752de04/",
                                        },
                                        { 
                                            title: "Мотивационные ролики участников V Молодёжного профсоюзного форума «Профсоюз-перезагрузка!»", 
                                            imgSrc: "./../../img/prof-tv__image-2.png", 
                                            videoSrc: "https://rutube.ru/video/24e04b53ddecdab090181d18d5a10a2c/",
                                        },
                                        { 
                                            title: "На базе отдыха «Мечта» состоялся V Молодёжный профсоюзный форум «Профсоюз-перезагрузка!»", 
                                            imgSrc: "./../../img/prof-tv__image-3.png", 
                                            videoSrc: "https://rutube.ru/video/ca701294445779d66cfab71504f69f91/",
                                        },
                                        { 
                                            title: "На лыжной базе «Стригино» состоялся профсоюзный спортивный праздник для работающей молодёжи Нижегородских предприятий, организованный...", 
                                            imgSrc: "./../../img/prof-tv__image-4.png", 
                                            videoSrc: "https://rutube.ru/video/59851a8331bbe4e34bd74f54bc774263/",
                                        },
                                        { 
                                            title: "Состоялись торжественное шествие работников и ветеранов завода, жителей и учащихся района, а также праздничный митинг - концерт, посвященные 72-летию Победы.", 
                                            imgSrc: "./../../img/prof-tv__image-5.png", 
                                            videoSrc: "https://rutube.ru/video/8931779380f4d5188e7e66fb7752de04/",
                                        },
                                        { 
                                            title: "Молодёжь профсоюзной организации Горьковского автозавода приняла участие в «Трудовом десанте», организованном уже четвертый год подряд.", 
                                            imgSrc: "./../../img/prof-tv__image-6.png", 
                                            videoSrc: "https://rutube.ru/video/6ea4c5fdcd3764e99af8171b97575282/",
                                        },
                                        { 
                                            title: "Кулинарный конкурс \"Народные рецепты\".", 
                                            imgSrc: "./../../img/prof-tv__image-7.png", 
                                            videoSrc: "https://rutube.ru/video/5c842e4da81d021dee26d858917b6428/",
                                        },
                                        { 
                                            title: "На базе отдыха «Мечта» состоялся IV Молодёжный профсоюзный форум «Мой выбор!», посвящённый 85-летию Первичной профсоюзной организации Горьковского автомобильного завода.", 
                                            imgSrc: "./../../img/prof-tv__image-8.png", 
                                            videoSrc: "https://vk.com/video_ext.php?oid=-221043232&id=456239100&hd=2&autoplay=1",
                                        }
                                    ];
                                
                                    const profTvContent = document.querySelector('.prof-tv_items');
                                
                                    profTvData.forEach(item => {
                                        const profTvItem = `
                                        <div class="prof-tv__item">
                                            <div class="item__link" target="_blank" title="${item.title}" itemscope itemtype="http://schema.org/ImageObject">
                                                 <div class="item__img img">
                                                    <a data-fancybox="" data-src="#iframe_modal" data-src-video="${item.videoSrc}" class="prof-tv__item-link">
                                                        <img src="${item.imgSrc}" class="item__image " itemprop="contentUrl" alt="${item.title}">
                                                        <button class="play-btn"></button>
                                                    </a>
                                                </div>
                                                <div class="item__description">
                                                    <h3 class="item__title" itemprop="name">${item.title}</h3>
                                                    <span class="prof-tv__date item__date" itemprop="datePublished">28.12.2020</span>
                                                </div>
                                            </div>
                                        </div>
                                        `;
                                        profTvContent.innerHTML += profTvItem;
                                    });
                                </script>
                            </div>
                            @include("./../components/pagination.html")
                        </div>
                    </div>
				</section>
			</main>
			
			<!-- Подвал -->
				@include("./../common/footer.html")
			<!-- Подвал -->
		</div>
	</body>
</html>
