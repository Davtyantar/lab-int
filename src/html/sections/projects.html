<section class="projects" aria-labelledby="projects-title">
    <div class="projects__container container">
        <div class="projects__heading section__heading">
            <h2 class="projects__title section__title" id="projects-title">Проекты</h2>
        </div>
        <div class="section_content">
            <div class="projects__items items grid grid--4 unified-grid-arrow mobile-slider">
                <script>
                    const projectsData = [
                        { title: "Выставки участников проектов", imgSrc: "./../../img/projects__image-1.png"},
                        { title: "Голос профсоюза", imgSrc: "./../../img/projects__image-2.png"},
                        { title: "Репертуар театра на Счастливой", imgSrc: "./../../img/projects__image-3.png"},
                        { title: "Скидки и акции для членов профсоюза", imgSrc: "./../../img/projects__image-4.png"},
                        { title: "Скидки и акции для членов профсоюза", imgSrc: "./../../img/projects__image-4.png"},
                        { title: "Репертуар театра на Счастливой", imgSrc: "./../../img/projects__image-3.png"},
                        { title: "Голос профсоюза", imgSrc: "./../../img/projects__image-2.png"},
                        { title: "Выставки участников проектов", imgSrc: "./../../img/projects__image-1.png"},
                    ];
                
                    const projectsContent = document.querySelector('main.homepage .projects__items');
                
                    projectsData.forEach(project => {
                        const projectItem = `
                            <article class="item" role="article">
                                <div class="item__image">
                                    <img data-src="${project.imgSrc}" class="lazyload" alt="${project.title}">
                                </div>
                                <a href="#" class="item__link" target="_blank" title="${project.title}">
                                    <h3 class="item__title">${project.title}</h3>
                                </a>
                            </article>
                        `;
                        projectsContent.innerHTML += projectItem;
                    });
                </script>
            </div>
        </div>
    </div>
</section>
