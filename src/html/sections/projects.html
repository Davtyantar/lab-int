<section class="projects" aria-labelledby="projects-title">
    <div class="projects__container container">
        <div class="projects__heading section__heading">
            <h2 class="projects__title section__title" id="projects-title">Проекты</h2>
            <a href="/projects.html" class="see-more"><span>Все проекты</span></a>
        </div>
        <div class="section_content">
            <div class="projects__items items grid grid--4 unified-grid-arrow mobile-slider">
                <script>
                    const projectsData = [
                        { title: "Слет профгрупоргов", imgSrc: "./../../img/projects-page-img-1.png", link: "./union-meeting.html"},
                        { title: "Проф-тв", imgSrc: "./../../img/projects-page-img-2.png", link: "./prof-tv.html"},
                        { title: "Конкурсы", imgSrc: "./../../img/projects-page-img-3.png", link: "./competitions.html"},
                        { title: "Твои таланты", imgSrc: "./../../img/projects-page-img-4.png", link: "./talents.html"},
                        { title: "Поздравляем", imgSrc: "./../../img/projects-page-img-5.png", link: "./congrats.html"},
                        { title: "Перечитай", imgSrc: "./../../img/projects-page-img-6.png", link: "./perechitay.html"},
                        { title: "Кинофраза", imgSrc: "./../../img/projects-page-img-7.png", link: "./kinofraza.html"},
                        { title: "Как вести себя", imgSrc: "./../../img/projects-page-img-8.png", link: "./kak-sebya-vesti.html"},
                        { title: "Цитата дня", imgSrc: "./../../img/projects-page-img-9.png", link: "./quote-of-the-day.html"},
                        { title: "А вы знали?", imgSrc: "./../../img/projects-page-img-10.png", link: "./do-you-know.html"},
                        { title: "Год наставника", imgSrc: "./../../img/projects-page-img-11.png", link: "./mentor-year.html"},
                        { title: "Билет 085", imgSrc: "./../../img/projects-page-img-12.png", link: "./bilet-85.html"},
                        { title: "Билет 090", imgSrc: "./../../img/projects-page-img-13.png", link: "./bilet-90.html"},
                        { title: "Азбука водителя", imgSrc: "./../../img/projects-page-img-14.png", link: "./azbuka-voditelya.html"},
                    ];
                
                    const projectsContent = document.querySelector('.projects__items');
                
                    projectsData.forEach(project => {
                        const item = `
                            <article class="item" itemscope itemtype="http://schema.org/ImageObject">
                                <div class="item__image">
                                    <img src="${project.imgSrc}" alt="${project.title}" itemprop="contentUrl">
                                </div>
                                <a href="${project.link}" class="item__link" title="${project.title}">
                                    <h3 class="item__title" itemprop="name">${project.title}</h3>
                                </a>
                            </article>
                        `;
                        projectsContent.innerHTML += item;
                    });
                </script>
            </div>
        </div>
    </div>
</section>
